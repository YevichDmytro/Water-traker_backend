tags:
  - Water
summary: Get water consumption records by date
operationId: getWaterByDate
description: Return water consumption records for a specific date
security:
  - bearerAuth: []
parameters:
  - in: path
    name: date
    description: "The date for which to retrieve water consumption records in 'MM-DD-YYYY' format"
    required: true
    schema:
      type: string
      example: '10-23-2024'
responses:
  '200':
    description: Water records found for the specified date
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              description: HTTP status code indicating the records were successfully found
              example: 200
            message:
              type: string
              description: Confirmation message that records were found
              example: Water by date found successfully
            date:
              type: array
              items:
                $ref: '../../../components/schemas/waterDbRecord.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
