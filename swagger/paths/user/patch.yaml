tags:
  - User
summary: Update user
operationId: updateUser
description: "Update one or several user's properties"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          email:
            description: "User's email"
            type: string
            example: waterexample@gmail.com
          password:
            description: "User's password"
            type: string
            example: 'Water1234'
          name:
            description: "User's name"
            type: string
            example: Anya Dolphin
          gender:
            description: "User's gender"
            type: string
            enum:
              - male
              - female
            example: female
            default: female
          waterRate:
            description: "User's water rate"
            type: number
            example: 50
responses:
  '200':
    description: The user's info has been updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              description: HTTP status code of a successful operation
              example: 200
            message:
              type: string
              description: A message of a successful info update
              example: Successfully patched a user!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '409':
    $ref: ../../components/responses/409.yaml
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
