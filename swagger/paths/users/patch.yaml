tags:
  - User
summary: Update user
operationId: updateUser
description: "Update one or several user's properties"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    description: 'The ID of the user to update'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          email:
            description: "User's email"
            type: string
            pattern: '^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$'
            example: dolphinslovewater@gmail.com
          password:
            description: "User's password"
            type: string
            example: 'wateRdolphinS1234'
          userName:
            description: "User's name"
            type: string
            example: Anya Dolphin
          gender:
            description: "User's gender"
            type: string
            enum:
              - male
              - female
            example: female
            default: female
          waterRate:
            description: "User's water rate"
            type: number
            example: 50
          photo:
            description: "User's profile picture"
            type: string
            format: binary
            example: 'https://res.cloudinary.com/dpm5rrtxp/image/upload/v1728788643/photos/m3hzyhdgjx1nskvrirpv.jpg'
responses:
  '200':
    description: The user's info has been updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a user!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
