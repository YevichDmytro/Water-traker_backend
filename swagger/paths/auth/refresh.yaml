tags:
  - Auth
summary: Refresh user session
operationId: refreshUserSession
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          sessionId:
            type: string
            example: '634ae9f012b64a6bcd87e324'
          refreshToken:
            type: string
            example: 'dGVzdHJlZnVudDEyMw=='
        required:
          - sessionId
          - refreshToken
responses:
  '200':
    description: User session successfully refreshed
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'dGVzdHRva2VuMTIzCg=='
  '401':
    description: 'Unauthorized: Session not found or expired'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Session token expired or not found'
