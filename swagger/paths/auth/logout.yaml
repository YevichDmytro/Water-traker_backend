tags:
  - User
summary: Logout a user
operationId: logoutUser
security:
  - bearerAuth: []
responses:
  '204':
    description: 'User has been logged out; no content returned'
  '401':
    description: 'Unauthorized: missing or invalid token'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Unauthorized: invalid token'
