tags:
  - User
summary: Login a user
operationId: loginUser
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: dolphinslovewater@gmail.com
          password:
            type: string
            example: 'wateRdolphinS1234'
        required:
          - email
          - password
responses:
  '200':
    description: User successfully logged in
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'dGVzdHRva2VuMTIzCg=='
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'User not found'
  '401':
    description: 'Unauthorized: wrong email or password'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Unauthorized'
