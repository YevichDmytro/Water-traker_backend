tags:
  - Auth
summary: Login a user
operationId: loginUser
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: dolphinslovewater@gmail.com
          password:
            type: string
            example: 'wateRdolphinS1234'
        required:
          - email
          - password
responses:
  '200':
    description: User successfully logged in
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'dGVzdHRva2VuMTIzCg=='
  '404':
    $ref: '../../components/responses/404.yaml'
  '401':
    $ref: '../../components/responses/401userdata.yaml'
