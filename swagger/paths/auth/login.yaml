tags:
  - Auth
summary: Login a user
operationId: loginUser
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            description: "User's email. Must be a valid email"
            type: string
            example: waterexample@gmail.com
          password:
            description: "User's password. The password must contain between 8 and 64 characters"
            type: string
            example: 'Water1234'
            minLength: 8
            maxLength: 64
        required:
          - email
          - password
responses:
  '200':
    description: User successfully logged in
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              description: HTTP status code of a successful operation
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              required:
                - accessToken
                - user
              properties:
                accessToken:
                  type: string
                  description: User's JWT token
                  example: 'juUjAYnHkvvBc2NxzLQeEWyEi85SeP87jpMi/CKF'
                user:
                  type: object
                  required:
                    - email
                    - gender
                    - waterRate
                  properties:
                    name:
                      description: User's name
                      type: string
                      example: Anya Dolphin
                    email:
                      type: string
                      description: User's email address
                      example: dolphinslovewater@gmail.com
                    gender:
                      type: string
                      description: User's gender
                      enum:
                        - male
                        - female
                      default: female
                      example: female
                    waterRate:
                      type: number
                      description: User's water rate
                      example: 50
                    photo:
                      type: string
                      description: User's profile picture
                      example: 'https://res.cloudinary.com/dpm5rrtxp/image/upload/v1728788643/photos/m3hzyhdgjx1nskvrirpv.jpg'
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
