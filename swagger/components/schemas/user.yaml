type: object
required:
  - userName
  - email
  - gender
  - waterRate
  - id
  - createdAt
  - updatedAt
properties:
  userName:
    description: "User's name"
    type: string
    example: Anya Dolphin
  email:
    description: "User's email"
    type: string
    example: dolphinslovewater@gmail.com
  gender:
    description: "User's gender"
    type: string
    enum:
      - male
      - female
    example: female
    default: female
  waterRate:
    description: "User's water rate"
    type: number
    example: 50
  id:
    description: 'User Id'
    type: string
    example: '634ae9f012b64a6bcd87e324'
  photo:
    description: "User's profile picture"
    type: string
    example: 'https://res.cloudinary.com/dpm5rrtxp/image/upload/v1728788643/photos/m3hzyhdgjx1nskvrirpv.jpg'
  createdAt:
    description: 'User account creation date'
    type: string
    format: date-time
    example: '2023-10-18T12:34:56Z'
  updatedAt:
    description: 'User account update date'
    type: string
    format: date-time
    example: '2023-10-18T12:34:56Z'
